<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body style="background-image: url(../static/images/log.png);">
  <div class="wrap">
    <div class="image">
    </div>

    <div class="login">
      <img src="../static/images/logo.png" alt="Persona" class="login-img" />
      <h1 class="login-title" style ="color:#35be90;">Welcome</h1>

      <form method="post" class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Email</label>
            <input type="text" class="form-input" name="email" id="username" />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
            <input type="password" class="form-input" name="password" id="password" />
        </div>

        <div class="login-forgod">
          <a href="/register">Creer compte</a>
        </div>

        <button type="submit" class="login-submit" style="background-color: #35be90;">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
